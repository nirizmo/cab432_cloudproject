<!DOCTYPE html>
<html>
<head>
    <title>Video Transcoding App</title>
</head>
<body>
    <h1>Video Transcoding App</h1>
    <form id="uploadForm" enctype="multipart/form-data" action="/upload" method="post">
        <input type="file" name="videoFile" accept="video/*" required>
        <label for="format">Choose Format:</label>
        <select id="format" name="format">
            <option value="mp4">mp4</option>
            <option value="mov">mov</option>
            <option value="avi">avi</option>
        </select>

        <label for="bitrate">Choose Bitrate:</label>
        <input type="range" id="bitrate" name="bitrate" min="100" max="5000" step="100" value="1000" required>
        <output for="bitrate" id="bitrateOutput">1000</output> kbps

        <label for="resolution">Choose Resolution:</label>
        <select id="resolution" name="resolution">
            <optgroup label="4:3">
                <option value="320x240">320x240</option>
                <option value="480x360">480x360</option>
                <option value="640x480">640x480</option>
                <option value="800x600">800x600</option>
                <option value="1024x768">1024x768</option>
                <option value="1280x960">1280x960</option>
                <option value="1600x1200">1600x1200</option>
                <option value="2048x1536">2048x1536</option>
            </optgroup>
            <optgroup label="16:9">
                <option value="640x360">640x360</option>
                <option value="854x480">854x480</option>
                <option value="1280x720">1280x720</option>
                <option value="1366x768">1366x768</option>
                <option value="1600x900">1600x900</option>
                <option value="1920x1080">1920x1080</option>
                <option value="2560x1440">2560x1440</option>
                <option value="3840x2160">3840x2160</option>
                <option value="5120x2880">5120x2880</option>
            </optgroup>
        </select>
        </select>
        <button type="submit">Transcode</button>
    </form>
    <div id="progress">
        <progress id="uploadProgress" value="0" max="100">0%</progress>
        <progress id="transcodeProgress" value="0" max="100">0%</progress>
    </div>
    <div id="message"></div>
    <a id="downloadLink" style="display: none;" download>Download Transcoded Video</a>

    <script>
        const uploadForm = document.getElementById("uploadForm");
        const uploadProgress = document.getElementById("uploadProgress");
        const transcodeProgress = document.getElementById("transcodeProgress");
        const message = document.getElementById("message");
        const downloadLink = document.getElementById("downloadLink");

        const bitrateInput = document.getElementById("bitrate");
        const bitrateOutput = document.getElementById("bitrateOutput");

        bitrateInput.addEventListener("input", () => {
        bitrateOutput.textContent = bitrateInput.value + " kbps";
    });

        uploadForm.addEventListener("submit", (e) => {
            e.preventDefault();

            // Display upload progress
            message.innerText = "Uploading...";
            uploadProgress.value = 0;

            const formData = new FormData(uploadForm);
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/upload");
            xhr.upload.addEventListener("progress", (e) => {
                if (e.lengthComputable) {
                    uploadProgress.value = (e.loaded / e.total) * 100;
                }
            });

            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        // Display transcode progress and message
                        message.innerText = response.message;
                        transcodeProgress.value = 0;
                        if (response.transcoding) {
                            message.innerText = "Transcoding...";
                            transcodeProgress.style.display = "block";
                        } else {
                            downloadLink.style.display = "block";
                            downloadLink.href = response.downloadLink;
                        }
                    } else {
                        message.innerText = "Upload failed: " + xhr.status;
                    }
                }
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
